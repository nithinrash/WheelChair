<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch for GIF and Joystick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #cdcccd; /* Background color */
        }

        #direction {
            margin-top: 20px;
            font-size: 24px;
        }

        #joystick-info {
            margin-top: 20px;
            font-size: 18px;
        }

        #image-container {
            margin-top: 20px;
            transition: transform 0.5s; /* Smooth transition for flipping */
        }

        iframe {
            max-width: 100%;
            height: auto;
        }

        #joystick {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto 20px;
            display: none;
            touch-action: none; /* Prevent touch interference */
            user-select: none; /* Avoid text selection on touch */
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1>Toggle Between GIF and Joystick</h1>

    <label class="switch">
        <input type="checkbox" id="toggleSwitch" onchange="toggleDisplay()">
        <span class="slider"></span>
    </label>

    <div id="direction">Direction: Loading...</div>
    <div id="joystick-info">Angle: N/A | Force: N/A</div>
    
    <div id="image-container">
        <iframe id="giphy-iframe" src="https://giphy.com/embed/IeQTqWKqQGghiKS9qU" width="480" height="442" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <div id="joystick"></div>

    <button id="startListeningBtn" onclick="startSpeechRecognition()">Start Listening</button>

    <p><a href="https://giphy.com/gifs/animation-walk-cycle-character-design-IeQTqWKqQGghiKS9qU">via GIPHY</a></p>

    <script src="https://unpkg.com/nipplejs@0.8.4/dist/nipplejs.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";

        const firebaseConfig = {
            apiKey: "Your API Key",
            authDomain: "Your Auth Domain",
            databaseURL: "Your Database URL",
            projectId: "Your Project ID",
            storageBucket: "Your Storage Bucket",
            messagingSenderId: "Your Messaging Sender ID",
            appId: "Your App ID"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        let joystick;

        function initializeJoystick() {
            const joystickContainer = document.getElementById('joystick');
            if (joystick) {
                joystick.destroy(); // Important to clean up for reinitializations
            }
            joystick = nipplejs.create({
                zone: joystickContainer,
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'blue',
                size: 200
            });

            joystick.on('move', (evt, data) => {
                const angle = data.angle.degree.toFixed(2);
                const force = data.force.toFixed(2);
                const direction = data.direction ? data.direction.angle : 'N/A';
                document.getElementById('joystick-info').innerText = `Direction: ${direction} | Angle: ${angle}Â° | Force: ${force}`;

                set(ref(database, 'motion/direction'), {
                    angle: angle,
                    force: force,
                    direction: direction
                });
            });

            joystick.on('end', () => {
                document.getElementById('joystick-info').innerText = "Angle: N/A | Force: N/A";
            });
        }

        function toggleDisplay() {
            const joystickContainer = document.getElementById('joystick');
            joystickContainer.style.display = document.getElementById('toggleSwitch').checked ? 'block' : 'none';
            if (document.getElementById('toggleSwitch').checked) {
                initializeJoystick();
            }
        }

        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = (event) => {
                const command = event.results[0][0].transcript.toLowerCase();
                if (command.includes("start")) document.getElementById('toggleSwitch').checked = true;
                if (command.includes("stop")) document.getElementById('toggleSwitch').checked = false;
                toggleDisplay();
            };
            recognition.start();
        }
    </script>
</body>
</html>
