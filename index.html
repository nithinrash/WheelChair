<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch for GIF and Joystick</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #cdcccd; /* Background color */
        }

        #direction {
            margin-top: 20px;
            font-size: 24px;
        }

        #image-container {
            margin-top: 20px;
            transition: transform 0.5s;
        }

        iframe {
            max-width: 100%;
            height: auto;
        }

        #joystick {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 40px auto 20px;
            display: none;
            touch-action: none; /* Prevent touch interference */
            user-select: none; /* Avoid text selection on touch */
        }

        /* Toggle Switch Styles */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <h1>Toggle Between GIF and Joystick</h1>

    <!-- Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="toggleSwitch" onchange="toggleDisplay()">
        <span class="slider"></span>
    </label>

    <div id="direction">Loading...</div>
    
    <!-- GIF Always Visible -->
    <div id="image-container">
        <iframe id="giphy-iframe" src="https://giphy.com/embed/IeQTqWKqQGghiKS9qU" width="480" height="442" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>

    <!-- Joystick Container (Below the GIF) -->
    <div id="joystick"></div>

    <!-- Button to Start Listening -->
    <button id="startListeningBtn" onclick="startSpeechRecognition()">Start Listening</button>

    <p><a href="https://giphy.com/gifs/animation-walk-cycle-character-design-IeQTqWKqQGghiKS9qU">via GIPHY</a></p>

    <!-- Include Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC7KZJgRlu1mpwJy7_Q1GQ13ziBVvw66IU",
            authDomain: "smart-wheel-chair-eccdf.firebaseapp.com",
            databaseURL: "https://smart-wheel-chair-eccdf-default-rtdb.firebaseio.com",
            projectId: "smart-wheel-chair-eccdf",
            storageBucket: "smart-wheel-chair-eccdf.firebasestorage.app",
            messagingSenderId: "792677170249",
            appId: "1:792677170249:web:9a70ea01cfc9636035d398"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const directionRef = ref(database, 'motion/direction');

        onValue(directionRef, (snapshot) => {
            const direction = snapshot.val();
            document.getElementById('direction').innerText = direction || 'No data available';

            switch (direction) {
                case 5:
                    document.getElementById('direction').innerText += ' - Front';
                    break;
                case 10:
                    document.getElementById('direction').innerText += ' - Reverse';
                    break;
                case 15:
                    document.getElementById('direction').innerText += ' - Left';
                    break;
                case 20:
                    document.getElementById('direction').innerText += ' - Right';
                    break;
            }
        });
    </script>

    <!-- Joystick Integration -->
    <script src="https://unpkg.com/nipplejs@0.8.4/dist/nipplejs.js"></script>
    <script>
        let joystick;

        function initializeJoystick() {
            const joystickContainer = document.getElementById('joystick');
            if (joystick) joystick.destroy(); // Reset if already initialized

            joystick = nipplejs.create({
                zone: joystickContainer,
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'blue',
                size: 200,
            });

            joystick.on('move', (evt, data) => {
                if (data && data.angle) {
                    let value;
                    if (data.angle.degree >= 80 && data.angle.degree <= 100) value = 5;
                    else if (data.angle.degree >= 260 && data.angle.degree <= 280) value = 10;
                    else if (data.angle.degree > 170 && data.angle.degree <= 190) value = 15;
                    else if (data.angle.degree <= 20 || data.angle.degree >= 350) value = 20;

                    if (value !== undefined) set(ref(database, 'motion/direction'), value);
                }
            });
        }

        function toggleDisplay() {
            const joystickContainer = document.getElementById('joystick');
            const toggleSwitch = document.getElementById('toggleSwitch');
            joystickContainer.style.display = toggleSwitch.checked ? 'block' : 'none';

            if (toggleSwitch.checked) initializeJoystick();
        }

        let isListening = false;
        function startSpeechRecognition() {
            if (isListening) return;

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return;

            const recognition = new SpeechRecognition();
            isListening = true;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.toLowerCase();
                if (transcript.includes("start")) toggleSwitch.checked = true;
                if (transcript.includes("stop")) toggleSwitch.checked = false;
                toggleDisplay();
            };

            recognition.onend = () => isListening = false;
            recognition.start();
        }
    </script>
</body>
</html>
